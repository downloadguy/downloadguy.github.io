<!DOCTYPE html>
<html>
	
<head>
	<title>
		Create an HTML button that
		acts like a link
	</title>
	
	<!-- Style to create button -->
	<style>
		.gfg {
		background-color: white;
		border: 2px solid black;
		color: green;
		padding: 5px 10px;
		text-align: center;
		display: inline-block;
		font-size: 20px;
		margin: 10px 30px;
		cursor: pointer;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	
	<!-- Create a form then add button
		inside the form -->
	<form action="https://github.com/sponsors/tiger-101">
		<button class = "gfg" type="submit">
			Donate
		</button>
	</form>
</body>

</html>
